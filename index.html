<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--<link rel="stylesheet" type="text/css" href="style.css" />-->
<title>四面打ち麻雀</title>
</head>
<body>

<div id="a" class="split split-horizontal">
<div id="c" class="split content"><iframe src="majiang1/">１</iframe></div>
<div id="d" class="split content"><iframe src="majiang1/">２</iframe></div>
</div>
<div id="b" class="split split-horizontal">
<div id="e" class="split content"><iframe src="majiang1/">３</iframe></div>
<div id="f" class="split content"><iframe src="majiang1/">４</iframe></div>
</div>

</body>
<script src="https://unpkg.com/split.js/split.min.js"></script>
<script>
    Split(['#a', '#b'], {
      gutterSize: 8,
      cursor: 'col-resize'
    })
    Split(['#c', '#d'], {
      direction: 'vertical',
      sizes: [50, 50],
      gutterSize: 8,
      cursor: 'row-resize'
    })
    Split(['#e', '#f'], {
      direction: 'vertical',
      sizes: [50, 50],
      gutterSize: 8,
      cursor: 'row-resize'
    })
</script></html>
